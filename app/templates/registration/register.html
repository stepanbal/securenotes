{% extends "base.html" %}

{% block title %}Create an account{% endblock %}

{% block content %}
    <div class="my-3 p-3 bg-white rounded shadow-sm">
        <h6 class="border-bottom border-gray pb-2 mb-0">Create an account</h6>
        <p>Please, sign up using the following form:</p>
        <form action="." method="post">
            {{ user_form.as_p }}
            {% csrf_token %}
            <p><input class="btn btn-success" type="submit" value="Create my account"></p>
        </form>
    </div>
{% endblock %}
