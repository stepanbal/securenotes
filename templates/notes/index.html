{% extends 'base.html' %}


{% block title %}Categories{% endblock %}

{% block content %}
    <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h6 class="border-bottom border-gray pb-2 mb-0">Your categories</h6>
    {% if categories.count > 10 %}
    <small class="d-block text-right mt-3">
      <a class="btn btn-success btn-sm" href="#">Add post</a>
    </small>
    {% endif %}
   {% for category in categories %}
   <div class="media text-muted pt-3">
      <svg class="bd-placeholder-img mr-2 rounded" width="32" height="32" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="xMidYMid slice" focusable="false" role="img" aria-label="Placeholder: 32x32"><title>Placeholder</title><rect width="100%" height="100%" fill="#007bff"></rect><text x="50%" y="50%" fill="#007bff" dy=".3em">32x32</text></svg>
      <p class="media-body pb-4 mb-0 small lh-125 border-bottom border-gray">
          <strong class="d-block text-gray-dark"><a href="{% url 'notes:category' category.id %}">{{ category.name }}</a></strong>
      </p>
    </div>
   {% endfor %}
    <small class="d-block text-right mt-3">
      <a class="btn btn-success" href="#">Add category</a>
    </small>
  </div>
{% endblock %}
