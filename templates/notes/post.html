{% extends 'base.html' %}
{% block title %}{{ category.name }}{% endblock %}

{% block content %}
  <div class="my-3 p-3 bg-white rounded shadow-sm">
    <h4 class="border-bottom border-gray pb-2 mb-0">{{ post.title }}</h4>
      <p class="media-body pb-1 mb-0 small lh-125 border-bottom border-gray"><i>last updated: {{ post.updated }}</i></p>
   <div class="media text-muted pt-3">
      <p class="media-body pb-4 mb-0 lh-125 border-bottom border-gray">
        <strong class="d-block text-gray-dark">{{ post.body }}</strong>
      </p>
    </div>
    <small class="d-block text-right mt-3">
      <a class="btn btn-success" href="#">Edit note</a>
    </small>
  </div>
{% endblock %}
